<html data-namespace-typo3-fluid="true"
      lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:schema="http://typo3.org/ns/Brotkrueml/Schema/ViewHelpers"
      schema:schemaLocation="https://brot.krue.ml/schemas/schema-1.7.0.xsd">
<f:layout name="Default" />
<f:section name="Main">
    <schema:type.localBusiness
        -id="{data.tx_dmschema_id}"
        name="{data.tx_dmschema_title}"
    >
        <f:if condition="{data.tx_dmschema_url}">
            <schema:property
                -as="url"
                value="{data.tx_dmschema_url}"
            />
        </f:if>
        <f:if condition="{data.tx_dmschema_telephone}">
            <schema:property
                -as="telephone"
                value="{data.tx_dmschema_telephone}"
            />
        </f:if>
        <f:if condition="{data.tx_dmschema_geo_latitude} && {data.tx_dmschema_geo_longitude}">
            <schema:type.geoCoordinates
                -as="geo"
                latitude="{data.tx_dmschema_geo_latitude}"
                longitude="{data.tx_dmschema_geo_longitude}"
            >
            </schema:type.geoCoordinates>
        </f:if>
        <f:if condition="{tx_dmschema_localbusiness_images}">
            <f:for as="image" each="{tx_dmschema_localbusiness_images}">
                <schema:type.imageObject
                    -as="image"
                    url="{f:uri.image(image: image, absolute: 'true')}"
                />
            </f:for>
        </f:if>
        <schema:type.postalAddress
            -as="address"
            streetAddress="{data.tx_dmschema_address_street_address}"
            addressLocality="{data.tx_dmschema_address_address_locality}"
            postalCode="{data.tx_dmschema_address_postal_code}"
            addressCountry="{data.tx_dmschema_address_address_country}"
        >
            <f:if condition="{data.tx_dmschema_address_address_region}">
                <schema:property
                    -as="addressRegion"
                    value="{data.tx_dmschema_address_address_region}"
                />
            </f:if>
        </schema:type.postalAddress>
    </schema:type.localBusiness>
</f:section>
</html>
